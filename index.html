<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-display">
            <input class="expression" >
            <input placeholder="0" class="result" readonly>
        </div>
        <div class="calc-buttons">
            <button class="btn clear" value="C">C</button>
            <button id="left" class="btn num bracket" value="%28">(</button>
            <button id="right" class="btn math-operation bracket" value="%29">)</button>
            <button class="btn math-operation" value="%2F">/</button>
                
            <button class="btn num" value="7">7</button>
            <button class="btn num" value="8">8</button>
            <button class="btn num" value="9">9</button>
            <button class="btn math-operation" value="%2A">*</button>
                
            <button class="btn num" value="4">4</button>
            <button class="btn num" value="5">5</button>
            <button class="btn num" value="6">6</button>
            <button class="btn math-operation" value="%2B">+</button>
                
            <button class="btn num" value="1">1</button>
            <button class="btn num" value="2">2</button>
            <button class="btn num" value="3">3</button>
            <button class="btn math-operation" value="%2D">-</button>
                
            <button class="btn dot math-operation" value="%2E">.</button>
            <button class="btn num" value="0">0</button>
            <button class="btn equal" value="%3D">=</button>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
